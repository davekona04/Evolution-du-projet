<div class="col">

  <!-- Titre -->
  <div class="col-md-12 mt-5">
    <h1>Nouvelle categorie</h1>
  </div>

  <!-- Information sur l'aricle -->
  <div class="col-md-12 mt-5">
    <form>
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <input type="password" class="form-control" placeholder="Ancien mot de passe">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <input type="password" class="form-control" placeholder="Nouveau mot de passe">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col-md-6 mb-3">
          <input type="password" class="form-control" placeholder="Confirmer mot de passe">
        </div>
      </div>
    </form>
  </div>


  <!-- Bouton action -->

  <div class="col-md-12 text-right mb-3">
    <button type="button" class="btn btn-danger" (click)="cancelClick()">
      <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;
      Annuler
    </button>
    <button type="button" class="btn btn-primary ml-2">
      <i class="fa fa-save" aria-hidden="true"></i>&nbsp;
      Enregistrer
    </button>
  </div>

</div>
