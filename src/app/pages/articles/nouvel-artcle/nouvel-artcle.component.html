<div class="col">

  <div class="col-md-12 mb-3 mt-2">
    <img src="assets/img/default-150x150.png" class="rounded-circle" alt="">
  </div>
  <hr>

  <!-- Titre -->
  <div class="col-md-12">
    <h2>Nouvel article</h2>
  </div>

  <!-- Information sur l'aricle -->
  <div class="col-md-12 mt-5">
    <form>
      <div class="row">
        <div class="col mb-3">
          <input type="text" class="form-control" placeholder="Code article">
        </div>
        <div class="col mb-3">
          <input type="text" class="form-control" placeholder="Designation">
        </div>
      </div>
        <div class="row">
          <div class="col mb-3">
            <input type="text" class="form-control" placeholder="Prix">
          </div>
          <div class="col mb-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>Selectionner une categorie</option>
              <option value="1">Boissons</option>
              <option value="2">desert </option>
              <option value="3">Plats</option>
            </select>
          </div>
        </div>
    </form>
  </div>


  <!-- Bouton action -->

  <div class="col-md-12 text-right mb-3">
    <button type="button" class="btn btn-danger" (click)="cancelClick()">
      <i class="fa fa-ban" aria-hidden="true"></i>&nbsp;
      Annuler
    </button>
    <button type="button" class="btn btn-primary ml-2" (click)="saveClick()">
      <i class="fa fa-save" aria-hidden="true"></i>&nbsp;
      Enregistrer
    </button>
  </div>

</div>
