  <ng-template #errors>
    <div class="text-danger">
      {{errorMessage}}
    </div>
  </ng-template>



  <div class="card-body" *ngIf="commandes; else errors">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th> <th>Client</th> <th>Date commande</th>  <th>Montant total</th> <th>Statut commande</th> <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let commande of commandes">
          <td>{{commande.ID}}</td>
          <td>{{commande.client}}</td>
          <td>{{commande.datecommande}}</td>
          <td>{{commande.montanttotal}}</td>
          <td>{{commande.statutcommande}}</td>
          <td *ngIf="authService.hasroles('ADMIN')">
            <button (click)="handleDeleteCommande(commande)" type="button" class="btn btn-danger">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>
          <td *ngIf="authService.hasroles('ADMIN')">
            <button (click)="handleEditCommande(commande)" type="button" class="btn btn-success">
              <i class="fa fa-pencil" aria-hidden="true"></i>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
  </div>
